<!DOCTYPE html>
<html>
  <head>    
    <meta name="description" content="Model Viewer (VR / AR) â€¢ A-Frame">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
    <script src="model-viewer.js"></script>
  </head>
  <body>
    <a-scene rotation="0 0 0">
      <div>
        <input type="range">
      </div>
      <a-entity  position="0 0 0" rotation="0 0 0">
        <a-entity model-viewer="Model: #octo; title: Steven" id="octo" position="0 0 0" rotation="0 0 0">
          <a-entity geometry="primitive: sphere; radius: 0.5" position="-1.8 -0.5 0" material="color: #f7f7f7" ></a-entity>
          <a-sphere position="0 0.75 0" radius="0.75" color="#f50407" id="bol"></a-sphere>
          <a-sphere position="1.8 -0.5 0" radius="0.5" color="#f7f7f7"></a-sphere>
          <a-cylinder position="-1 0.25 0" rotation="0 0 -52.25" radius="0.1" height="1.5" color="#FFC65D"></a-cylinder>
          <a-cylinder position="1 0.25 0"  rotation="0 0 52.25" radius="0.1" height="1.5" color="#FFC65D"></a-cylinder>   
        </a-entity>
      </a-entity>
        <a-sky color="skyblue"></a-sky>      
    </a-scene>
    <div style="bottom: 40px; z-index:500; position: absolute" >
      <input type="range" id="test" min="-5" max="5"/>
  </div>  
  </body>
</html>
