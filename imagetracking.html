<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- we use cors proxy to avoid cross-origin problems 
      url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"
    -->
    <a-nft
      type="nft"
      url="xmas\Cyclohexane-chair-2D-stereo-skeletal.iset"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
    <a-entity
    position="0 100 0"
    rotation="0 0 0"
    scale="50 50 50"
    gesture-handler="minScale: 0.05; maxScale: 10"
     >
      <a-sphere position="-1.8 0 0" radius="0.5" color="#f7f7f7"></a-sphere>
      <a-sphere position="0 1.25 0" radius="0.75" color="#f50407"></a-sphere>
      <a-sphere position="1.8 0 0" radius="0.5" color="#f7f7f7"></a-sphere>
      <a-cylinder position="-1 0.75 0" rotation="0 0 -52.25" radius="0.1" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="1 0.75 0"  rotation="0 0 52.25" radius="0.1" height="1.5" color="#FFC65D"></a-cylinder>
  </a-entity>
      </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
